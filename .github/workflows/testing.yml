name: Testing

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        network: ["--geth"]
        node: ["16"]
        include:
          - network: "--geth"
            network-name: geth-localnet
            chainId: 8998
            delay: GRAPH_DELAY

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: |
          yarn
      - name: Run linters
        run: yarn lint

      # New nvm-tools
      - uses: actions/checkout@v3
        with:
          repository: nevermined-io/nvm-tools
          path: nvm-tools
          token: ${{ secrets.API_TOKEN_GITHUB }}

      - name: Install minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/v1.28.0/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      - name: Run nvm-tools
        env:
          GITHUB_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
        run: |
          $GITHUB_WORKSPACE/nvm-tools start

      - name: Copy artifacts
        run: |
          $GITHUB_WORKSPACE/nvm-tools copy-artifacts ./artifacts
          ls -l ./artifacts

      # - name: Run unit tests
      #   run: export ETH_PORT=18545; yarn run test:cover
      - name: Run integration tests
        env:
          SEED_WORDS: ${{ secrets.seedWords }}
          INFURA_TOKEN: ${{ secrets.INFURA_TOKEN }}
          OLD_GATEWAY: false
          NO_GRAPH: true
        run: |
          export ${{ matrix.delay }}=true
          yarn run integration:cover
