name: Testing

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: nevermined-io/nvm-tools-actions@v0.13.0
        with:
          token: ${{ secrets.API_TOKEN_GITHUB }}
          opengsn: 'true'
          estuary: 'true'
          contracts-version: 'v3.2.3'

      - name: Install dependencies
        run: |
          yarn
      - name: Run linters
        run: yarn lint

      - name: Check artifacts
        run: |
          nvm-tools copy-artifacts ./artifacts
          nvm-tools copy-circuits ./circuits
          ls -l artifacts

      - name: Run integration tests
        env:
          SEED_WORDS: ${{ secrets.seedWords }}
          INFURA_TOKEN: ${{ secrets.INFURA_TOKEN }}
          IPFS_GATEWAY: https://ipfs.infura.io:5001
          IPFS_PROJECT_ID: ${{ secrets.IPFS_PROJECT_ID }}
          IPFS_PROJECT_SECRET: ${{ secrets.IPFS_PROJECT_SECRET }}
          LOG_LEVEL: 1 # If LOG_LEVEL is >1 it will print the logger.debug calls
        run: yarn run integration:cover

  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: nevermined-io/contracts
          ref: 'main'
          path: contracts
          token: ${{ secrets.API_TOKEN_GITHUB }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Deploy contracts
        run: |
          cd contracts
          yarn
          export TESTNET=true
          export NETWORK=external
          ./scripts/build-circuit.sh
          yarn deploy
          mv artifacts ..
          mv circuits ..
          cd ..
          rm -rf contracts

      - name: Install dependencies
        run: |
          yarn

      - name: Start ganache
        env:
          SEED_WORDS: ${{ secrets.seedWords }}
        run: yarn ganache --port 18545 --chain.chainId 8998 --wallet.mnemonic "$SEED_WORDS" --detach

      - name: Run unit tests
        env:
          ETH_PORT: 18545
          SEED_WORDS: ${{ secrets.seedWords }}
        run: |
          yarn run test:cover
