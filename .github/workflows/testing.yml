name: Testing

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - uses: nevermined-io/nvm-tools-actions@v0.2.0
        with:
          token: ${{ secrets.API_TOKEN_GITHUB }}
          opengsn: "true"
          estuary: "true"
          contracts-version: "develop"
          node-version: "develop"

      - name: Install dependencies
        run: |
          yarn
      - name: Run linters
        run: yarn lint

      - name: Check artifacts
        run: |
          nvm-tools copy-artifacts ./artifacts
          ls -l artifacts

      - name: Run unit tests
        env:
          ETH_PORT: 18545
        run: |
          yarn ganache --port 18545 --chain.chainId 8998 &
          yarn run test:cover
      
      - name: Run integration tests
        env:
          SEED_WORDS: ${{ secrets.seedWords }}
          INFURA_TOKEN: ${{ secrets.INFURA_TOKEN }}
          IPFS_GATEWAY: https://ipfs.infura.io:5001
          IPFS_PROJECT_ID: ${{ secrets.IPFS_PROJECT_ID }}
          IPFS_PROJECT_SECRET: ${{ secrets.IPFS_PROJECT_SECRET }}
          LOG_LEVEL: 1 # If LOG_LEVEL is >1 it will print the logger.debug calls
          NO_GRAPH: true
        run: yarn run integration:cover
