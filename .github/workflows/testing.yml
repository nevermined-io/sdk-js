name: Testing

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        network: ["--geth"]
        node: ["16"]
        include:
          - network: "--geth"
            network-name: geth-localnet
            chainId: 8998
            delay: GRAPH_DELAY

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - uses: nevermined-io/nvm-tools-actions@v0.1.0
        with:
          token: ${{ secrete.API_TOKEN_GITHUB }}

      - name: Install dependencies
        run: |
          yarn
      - name: Run linters
        run: yarn lint

      # - name: Run unit tests
      #   run: export ETH_PORT=18545; yarn run test:cover
      - name: Run integration tests
        env:
          SEED_WORDS: ${{ secrets.seedWords }}
          INFURA_TOKEN: ${{ secrets.INFURA_TOKEN }}
          OLD_GATEWAY: false
          NO_GRAPH: true
        run: |
          export ${{ matrix.delay }}=true
          nvm-tools copy-artifacts ./artifacts
          yarn run integration:cover